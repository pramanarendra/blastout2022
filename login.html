<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
    <script src="main.js"></script>
    <title>Blast Out 2022 auth</title>
</head>

<body>
    <div class="container">
        <div class="behind">
            <div class="box login">
                <h2>Sudah Registrasi?</h2>
                <div class="btn-border login">
                    <button class="login btn">Login</button>
                </div>
            </div>
            <div class="box regis">
                <h2>Belum Registrasi?</h2>
                <div class="btn-border regis">
                    <button class="regis btn">Register</button>
                </div>
            </div>
        </div>
        <div class="form bg">
            <div class="form login-form">
                <form action="">
                    <a href="index.html" class="close">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="#FF0054">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </a>
                    <h3>Login</h3>
                    <div class="input-wrapper">
                        <input type="text" id="username" placeholder="username">
                        <label for="username">Username</label>
                    </div>

                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="password">
                        <label for="password">Password</label>
                    </div>

                    <button type="submit" value="login">Login</button>
                    <a href="#" class="forgot">Lupa Password?</a>
                </form>
            </div>
            <div class="form regis-form">
                <form action="">
                    <a href="index.html" class="close">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="#FF0054">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </a>
                    <h3>Registrasi</h3>
                    <div class="input-wrapper">
                        <input type="text" id="username" placeholder="username">
                        <label for="username">Username</label>
                    </div>
                    <div class="input-wrapper">
                        <input type="text" id="email" placeholder="email">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-wrapper">
                        <input type="password" placeholder="password">
                        <label for="password">Password</label>
                    </div>
                    <div class="input-wrapper">
                        <input type="password" placeholder="confirm password">
                        <label for="password">Confirm Password</label>
                    </div>
                    <button type="submit" value="Register">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const loginBtn = document.querySelector('.login.btn');
        const regisBtn = document.querySelector('.regis.btn');
        const formbg = document.querySelector('.form.bg');
        const background = document.querySelector('body');

        regisBtn.onclick = function () {
            formbg.classList.add('active')
            background.classList.add('active')
        }

        loginBtn.onclick = function () {
            formbg.classList.remove('active')
            background.classList.remove('active')
        }
    </script>
</body>

</html>
